<div class="login-page-container">
  <div class="login-content">
    <h2 class="login-title">Iniciar Sesión</h2>

    <div class="form-group">
      <label for="username" class="form-label">Nombre de usuario</label>
      <input
        type="text"
        id="username"
        name="username"
        class="form-input"
        [(ngModel)]="username"
        [disabled]="isLoading"
        required
      >
    </div>

    <div class="form-group">
      <label for="password" class="form-label">Contraseña</label>
      <div class="password-input-wrapper">
        <input
          [type]="showPassword ? 'text' : 'password'"
          id="password"
          name="password"
          class="form-input"
          [(ngModel)]="password"
          [disabled]="isLoading"
          required
        >
        <button type="button" class="eye-button" (click)="togglePasswordVisibility()" aria-label="Mostrar/ocultar contraseña" [attr.aria-pressed]="showPassword">
          <fa-icon [icon]="showPassword ? faEyeSlash : faEye"></fa-icon>
        </button>
      </div>
    </div>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <button (click)="onSubmit()" [disabled]="isLoading" class="login-button">
      {{ isLoading ? 'Cargando...' : 'Entrar' }}
    </button>
  </div>
</div>
